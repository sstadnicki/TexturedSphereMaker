<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sphere Maker</title>
  <link rel="stylesheet" href="sphereMaker.css">
</head>

<body onload="initAndAnimate()">
<div class="gridWrapper">
  <div class="displayPanel">
    <div id="webGLContainer"></div>
  </div>
  <div class="pointList">
    <ul id="points"
      ><li
        ><input type="text"
        ><input type="text"
        ><input type="text"
        ><button type="button">X</button
      ></li
      ><li
        ><button type="button">+</button
      ></li
    ></ul>
    <button type="button" style="display: block; margin: 0 auto;" onclick="updateSphereFromHTMLData()">
      GENERATE SPHERE
    </button>
  </div>
  <div class="rightPanel">
  <div class="presetLists">
    <div class="listHeader">
      PRESETS
    </div>
    <div id="presets">
    </div>
  </div>
  <div class="wavePattern">
    <div class="listHeader">
      WAVEFRONT SHAPE
    </div>
    <div>
      <input id="wavefrontShapeAlpha" type="range" min="0" max="1" step=".01" value="1" oninput="updateSphereFromHTMLData()">
    </div>
    <div class="listHeader">
      WAVE PATTERNS
    </div>
    <select id="waves" onChange="updateSphereFromHTMLData()">
    </select>
    <div>
      <canvas class="waveCanvas" width="150px" height="100px">
    </div>
    <div class="listHeader">
      WIDTH
    </div>
    <div>
      <input id="waveShapeWidth" type="text" value="1" oninput="updateSphereFromHTMLData()">
    </div>
    <div class="listHeader">
      OFFSET
    </div>
    <div>
      <input id="waveShapeOffset" type="text" value="0" oninput="updateSphereFromHTMLData()">
    </div>
  </div>
  <div class="frequency">
    <div class="listHeader">
      FREQUENCY
    </div>
    <div>
      <input id="frequency" type="text" value="3" oninput="updateSphereFromHTMLData()">
    </div>
    <div class="listHeader">
      AMPLITUDE PERCENT
    </div>
    <div>
      <input id="amplitudePercent" type="text" value="2" oninput="updateSphereFromHTMLData()">
    </div>
  </div>
  </div>
  <div class="exportTop">
    <button type="button" style="display: block; margin: 0 auto;">
      EXPORT TOP
    </button>
  </div>
  <div class="exportBottom">
    <button type="button" style="display: block; margin: 0 auto;">
      EXPORT BOTTOM
    </button>
  </div>
  <div class="exportAll">
    <button type="button" style="display: block; margin: 0 auto;">
      EXPORT ALL
    </button>
  </div>
</div>
<script>
  var containerElement = document.getElementById( 'webGLContainer' );
</script>
<script src="../../external/three.js"></script>
<script src="sphereMaker.js"></script>
<script>
  function initAndAnimate() {
    initialize();
    animate();
  }
</script>
</body>
</html>
